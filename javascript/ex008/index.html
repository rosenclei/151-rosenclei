<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <main>
        <h1>Soma e Subtração</h1>
        <form action="salvar.php" method="get" onsubmit="return mostrar()">
            <label for="num">número</label>
            <input type="number" name="num" id="num" value="0">
            <br>
            <input type="submit" value="Número">
            
        </form>
           <p id="result">Resultado</pid></p> 
    </main>
    <script>
        function mostrar() {
            let num = Number(document.getElementById("num").value)
            let antes = (num-1)
            let depois = (num+1)
            let res = document.getElementById("result")
            res.innerHTML = `Antes ${antes}, depois ${depois}`

            return false
        
        }


    </script>
    
</body>
</html>
