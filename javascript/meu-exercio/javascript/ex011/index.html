<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <style>
        
        body{
            background-color: rgba(5, 15, 48, 0.555);
            
        }
    </style>
</head>
<body>
<main>
    <h1>Situação do Aluno</h1>
    <form action="notas.php" method="get" onsubmit="return situacao()">
    <label for="n1">Nota 1:</label>
    <input type="number" name="n1" id="n1" min="0" max = "10" value = "5" step = "0.1"><br>
    <label for="n2">Nota 2:</label>
    <input type="number" name="n2" id="n2" min="0" max = "10" value = "5" step = "0.1"> <br>
    <input type="submit" value="Verificar Situação">   
</form>
</main>   
<section id="sit">
    <p id="res">
        Sua Média irá aparecer aqui...
    </p>
</section> 
<script>
    function situacao(){
        let n1 = Number(document.getElementById("n1").value)
        let n2 = Number(document.getElementById("n2").value)
        let m = (n1 + n2)/2
        if(m >=0 && m < 4){
            res.innerHTML = `Com a média ${m}, Você está Reprovado`
        }
        else if(m >= 4 && m < 6){
            res.innerHTML = `Com a média ${m}, Você está em recuperação`
        }
        else if(m >=6){
            res.innerHTML = `Com a média ${m}, Você está Aprovado`
        }
        return false
    }
</script>
</body>
</html>
