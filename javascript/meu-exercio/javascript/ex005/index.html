<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005 - Javascript</title>
</head>
<body>
    <h1>
        Somador de Números
    </h1>
    <button onclick="somar()">
        Quero Somar
    </button>
    <p id="resultado">
        Vou te ajudar a somar dois números!
    </p>
    <script>
        function somar(){
            let num1 = Number(window.prompt("Digite o primeiro número"))
            let num2 = Number(window.prompt("Digite o segundo número"))
            let soma = num1 + num2
            let res = document.getElementById("resultado")
            res.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${soma}`
        }
    </script>
</body>
</html>
