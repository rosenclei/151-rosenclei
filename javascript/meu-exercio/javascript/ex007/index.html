<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 007 - Javascript</title>
</head>
<body>
    <main>
        <h1>
            Calculadora de Médias 
        </h1>
        <form action="salvar.php" method="get" onsubmit="return calcular()">
            <label for="n1">Nota 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="10" step="0.5" value="0">
            <br>
            <label for="n2">Nota 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="10" step="0.5" value="0">
            <br>
            <input type="submit" value="Calcular Média">

        </form>
       
    </main>
    <p id="resultado">
        A sua Média irá aparecer aqui...
    </p>

    <script>
        function calcular(){
            let nota1 = Number(document.getElementById("n1").value)
            let nota2 = Number(document.getElementById("n2").value)
            let media = (nota1 + nota2) / 2

            let res = document.getElementById("resultado")
            res.innerHTML = `A média do aluno é igual a ${media}`

            return false
        }
    </script>
</body>
</html>
