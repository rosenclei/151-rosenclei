<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 004 - Javascript</title>
</head>
<body>
    <h1>
        Nome do Usuário - v2.0 &#x270C;
    </h1>
    <button onclick="perguntar()">
    Clica em Mim
    </button>
    <p id="frase">
        Clique no botão e veja a mágica acontecer....
    </p>
    <script>
        function perguntar(){
            let nome = window.prompt("Qual é o seu nome?")
            let resp = document.getElementById("frase")
            resp.innerHTML = `Olá, <strong>${nome}</strong>! Tudo bem com você? &#x1F609;`
        }
    </script>
</body>
</html>
